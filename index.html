        <a class="post-title-link" href="/2018/05/28/HelloWorld/">考生的悲哀</a>
      </div>
      <div class="post-content">
        <p>我是一个投考大学的学生，简称曰考生。</p><br><p>常言道，生，老，病，死，乃人生四件大事。就我个人而言，除了这四件大事之外，考大学也是一个很大的关键。</p><br><p>中学一毕业，我就觉得飘飘然，不知哪里是我的归宿。“上智与下愚不移。”我并不是谦逊，我非上智，考大学简直没有把握，但我也并不是狂傲，我亦非下愚，总不能不去投考。我惴惴然，在所能投考的地方全去报名了。</p><br>
      </div>
